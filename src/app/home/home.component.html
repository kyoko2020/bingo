<div class="haikei">

  <div fxLayout="row" fxLayoutAlign="center center">
    <div><mat-card class="panel">{{panel1}}</mat-card></div>  
    <div><mat-card class="panel">{{panel10}}</mat-card></div>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div>
      <button mat-raised-button *ngIf="isStartFlg" class="startbtn" [disabled]="isPush" (click)="staBtn()">START</button></div>
    <div><button mat-raised-button *ngIf="!isStartFlg" class="startbtn" [disabled]="isPush" (click)="staBtn()" >STOP</button></div>
    <div><button mat-raised-button (click)="delBtn()" class="btn">CLEAR</button></div>
  </div>

    <ng-container *ngFor="let targeter of winningNumber"> 
    <div>
      <mat-card class="unmatched">{{targeter}}</mat-card></div>
    </ng-container>
  </div> -->
  <!-- 閲覧用数字を光らせて表示 -->
   <div fxLayout="row wrap" fxLayoutAlign="center center">
    <ng-container *ngFor="let targeter of numberPush">
      <div><mat-card class="card" [ngClass]="{'renderBingo':targeter.value,'unmatched': !targeter.value}">{{targeter.key}}</mat-card></div>
    </ng-container>
  </div> 
</div>
